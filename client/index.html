<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>JarFuel - $5 Protein Breakfast Delivered | 21g Protein, Zero Prep</title>
    <meta name="title" content="JarFuel - $5 Protein Breakfast Delivered | 21g Protein, Zero Prep" />
    <meta name="description" content="Grab-and-go protein breakfast jars delivered fresh to your door. 21g protein, 245 calories, $5/day. Join 147+ people who've ditched meal prep." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jarfuel.com/" />
    <meta property="og:title" content="JarFuel - $5 Protein Breakfast Delivered" />
    <meta property="og:description" content="21g protein, 245 calories, delivered fresh. The grab-and-go breakfast jar that fuels your morning without the prep." />
    <meta property="og:image" content="/images/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jarfuel.com/" />
    <meta property="twitter:title" content="JarFuel - $5 Protein Breakfast Delivered" />
    <meta property="twitter:description" content="21g protein, 245 calories, delivered fresh. The grab-and-go breakfast jar that fuels your morning without the prep." />
    <meta property="twitter:image" content="/images/og-image.jpg" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#2D5A27" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical resources -->
    <link rel="preload" href="/images/hero-jar.jpg" as="image" fetchpriority="high" />

    <!-- Font Loading - optimized with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- DNS Prefetch for analytics -->
    <link rel="dns-prefetch" href="https://cloud.umami.is" />

    <!-- Inline critical CSS for faster first paint -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FDF8F3;
      }

      /* Prevent FOUC */
      #root {
        min-height: 100vh;
      }

      /* Safe area insets for notched devices */
      .safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }

      /* Loading state */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main app bundle -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics - loaded with defer for performance -->
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>

    <!-- Performance monitoring -->
    <script>
      // Track Web Vitals
      if ('PerformanceObserver' in window) {
        // Largest Contentful Paint
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (window.umami) {
              window.umami.track('web_vital', { metric: 'LCP', value: Math.round(entry.startTime) });
            }
          }
        }).observe({ type: 'largest-contentful-paint', buffered: true });

        // First Input Delay
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (window.umami) {
              window.umami.track('web_vital', { metric: 'FID', value: Math.round(entry.processingStart - entry.startTime) });
            }
          }
        }).observe({ type: 'first-input', buffered: true });

        // Cumulative Layout Shift
        let clsValue = 0;
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
            }
          }
        }).observe({ type: 'layout-shift', buffered: true });

        // Report CLS on page hide
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'hidden' && window.umami) {
            window.umami.track('web_vital', { metric: 'CLS', value: Math.round(clsValue * 1000) });
          }
        });
      }
    </script>
  </body>

</html>
